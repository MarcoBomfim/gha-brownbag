name: 'Random Number Sync'
description: 'Generates a random number after waiting for remote repo workflow to finish'
inputs:
  token:
    description: 'A Github PAT'
    required: true
outputs:
  random-number:
    description: 'Random number'
    value: ${{ steps.random-number-generator.outputs.random-number }}
runs:
  using: 'composite'
  steps:
    - name: Trigger remote workflow and wait for result
      uses: convictional/trigger-workflow-and-wait@v1.6.5
      with:
        github_token: ${{ inputs.token }}
        owner: MarcoBomfim
        repo: gha-brownbag-remote
        ref: main
        workflow_file_name: sync.yml
        wait_interval: 5
        trigger_workflow: true
        wait_workflow: true
        propagate_failure: true
    - id: random-number-generator
      run: echo "random-number=$(echo $RANDOM)" >> $GITHUB_OUTPUT
      shell: bash
    - run: echo "${{ github.action_path }}" >> $GITHUB_PATH
      shell: bash
    - run: ./goodbye.sh
      shell: bash
